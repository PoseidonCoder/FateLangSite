    <center>
        <div class="container">
            <h1>Flo</h1>
            <p>Made by Pavi, Matthew, and Lukas</p>

            <h4>A quick example:</h4>
            <div class="code" data-code="//Defining a function named 'hello'
fun hello (txt) {
    print(txt)
}

//Declaring a variable named 'txt' with the value 'Hello World!'
set txt = 'Hello World!'
hello(txt)"></div>

            <h2>Functions:</h3>
            <span>Defining:<span>
            <div class="code" data-code="fun {name} (args*) {
    {code}
}"></div>
            <br>

            <span>Calling:</span>
            <div class="code" data-code="{name}()"></div>

            <h2>Variables:</h2>

            <span>Defining:</span>
            <div class="code" data-code="set {name} = {value}"></div>

            <span>Calling:</span>
            <div class="code" data-code="{name} //returns value"></div>
        </div>
    </center>

<script>
    var code = document.getElementsByClassName("code");
    for (var i=0; i<code.length; i++) {
        CodeMirror(code[i], {
            value: code[i].getAttribute("data-code"),
            lineNumbers: true,
            readOnly: true,
            theme: "cobalt"
        });

        var lineBreaks = code[i].getAttribute("data-code").split("\n").length;

        document.getElementsByClassName("CodeMirror")[i].style.height =  lineBreaks * 25 + "px";
    }
</script>
